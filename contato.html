<!DOCTYPE html>
<html>
    <head>
        <neta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="contato.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Righteous&family=Sarala:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1><img src="img/Logo.png" alt="Logo da Barbearia"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <div class="formulario">
            <form>
                <label for="nomesobrenome">Nome e sobrenome <b class="obrigatorio">*</b></label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="e-mail">E-mail <b class="obrigatorio">*</b></label>
                <input type="email" id="e-mail" class="input-padrao" required placeholder="seuemail@domínio.com">

                <label for="telefone">Telefone <b class="obrigatorio">*</b></label>
                <input type="tel" id="telefone"class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem <b class="obrigatorio">*</b></label>
                <textarea cols="60" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-e-mail"><input type="radio" name="contato" value="e-mail" id="radio-e-mail"> E-mail</label>

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h - 20h</td>
                    </tr>
                </tbody>
            </table>
            </div>

            <div class="imagem">
                <img src="img/Contatos.jpg" alt="imagem ilustrativa">
            </div>
        </main>

        <footer>
            <img src="img/Logo-branco.png" alt="Logo da Barbearia">
            <p class="copyright">&copy; Copyright Tattoo Studio - 2022</p>
        </footer>
    </body>
</html>
